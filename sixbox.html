<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
            grid-template-rows: 200px 200px;
            grid-template-columns: auto auto auto;
            display: grid;
            grid-column-gap: 50px;
            grid-row-start: 50px;
            padding: 50px;
            background-color: hotpink;
        }
        #b1{background-color: red;}
        #b2{background-color: blue;}
        #b3{background-color: orange;}
        #b4{background-color: pink;}
        #b5{background-color: black;}
        #b6{background-color: green;}
    </style>
<body>
    <div id="box">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
        <div id="b5"></div>
        <div id="b6"></div>
    </div>
</body>
</html>
