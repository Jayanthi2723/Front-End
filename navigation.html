<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            overflow: auto;
        }
        ul{
            float: right;
        }
        li{
            float: left;
            list-style-type: none;
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            border-radius: 100px;
            background-color: gold;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACT US</a></li>
            <li><a href="">LOGIN</a></li>
        </ul>
    </div>
</body>
</html>
