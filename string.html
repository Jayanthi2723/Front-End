<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstname="jayanthi";
        var lastname="mudhangila";
        var fullname='jayanthi mudhangila';
        document.write(firstname+"<br>");
        document.write(typeof(firstname)+"<br>");

        document.write(lastname+"<br>");
        document.write(typeof(lastname)+"<br>");

        document.write(fullname+"<br>");
        document.write(typeof(fullname)+"<br>");
    </script>
</body>
</html>
