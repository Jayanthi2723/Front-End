<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(sub)//function declaration
        {
            document.write("subject is "+sub+"<br>")
        }
        a("js")//function call
        a("math")
        a("html")

        function b()
        {
            document.write("java script"+"<br>")
            
        }
        b()

        function ab(a,b,c)
        {
            document.write("sub name is  "+a+"<br>")
            document.write("sub name is  "+b+"<br>")
            document.write("sub name is  "+c+"<br>")
        }
        ab("math","js","html")
        ab("math","js")
        ab("math","js","html","java")
        ab("math")
    </script>
</body>
</html>
